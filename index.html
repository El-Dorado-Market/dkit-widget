<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dKit</title>
</head>

<body>
  <style>
    #dkit {
      --dkit-height: 800px;
      --dkit-padding: 10px;
      --dkit-width: 400px;
      --dkit-toggle-size: 50px;
      position: fixed;
      bottom: var(--dkit-padding);
      right: var(--dkit-padding);
    }

    #dkit-toggle {
      animation: 5000ms ease-out infinite dkit-pulse;
      background: url('https://raw.githubusercontent.com/El-Dorado-Market/dkit-logo/refs/heads/main/dkit.svg');
      border: none;
      height: var(--dkit-toggle-size);
      padding: 0;
      width: var(--dkit-toggle-size);
    }

    #dkit-dex {
      border-radius: 5px;
      max-height: calc(100dvh - 3 * var(--dkit-padding) - var(--dkit-toggle-size));
      height: var(--dkit-height);
      opacity: 0;
      position: absolute;
      right: 0px;
      bottom: calc(var(--dkit-toggle-size) + var(--dkit-padding));
      transform-origin: bottom right;
      transform: scale(0);
      transition: all 0.4s ease-in-out;
      visibility: hidden;
      max-width: calc(100dvw - 2 * var(--dkit-padding));
      width: var(--dkit-width);
    }

    @keyframes dkit-pulse {
      0% {
        transform: scale(1);
      }

      5% {
        transform: scale(1.1);
      }

      10% {
        transform: scale(1);
      }

      100% {
        transform: scale(1);
      }
    }
  </style>
  <div id="dkit">
    <iframe id="dkit-dex"
      src="https://dex.dkit.xyz/swap?affiliate=dy&affiliateFee=50&amount=1&in=sol.sol&out=sol.dorito-fgwto1nfarqtpg3o74sykti753capfhnxhg8ckeddpmg"
      frameborder="0" width="400" height="800"></iframe>
    <button id="dkit-toggle" aria-label="dkit"></button>
  </div>
  <script>
    const dex = document.getElementById('dkit-dex')
    const toggle = document.getElementById('dkit-toggle')
    toggle.addEventListener('click', () => {
      if(dex.style.visibility === 'visible') {
        dex.style.visibility = 'hidden'
        dex.style.opacity = 0
        dex.style.transform = 'scale(0)'
        return
      }
      dex.style.visibility = 'visible'
      dex.style.opacity = 1
      dex.style.transform = 'scale(1)'
    })
  </script>
</body>

</html>
